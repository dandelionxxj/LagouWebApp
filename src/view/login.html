<div class="login">
    <form class="d-b ta-c" name="form">
        <div class="form-line ta-1 p-r">
            <span class="icon account va-t d-ib"></span>
            <input validator="required,phone" class="d-ib" ng-model="user.phone"
                   type="text" placeholder="输入手机号">
        </div>
        <div class="form-line ta-1 p-r">
            <span class="icon lock va-t d-ib"></span>
            <input validator="required,password" class="d-ib" ng-model="user.password"
                   type="text" placeholder="输入密码">
        </div>
        <button class="login-btn" validation-submit="form" ng-click="submit();">登录</button>
        <button class="register-btn" ui-sref="register">注册</button>
    </form>
</div>
